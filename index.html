
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Event Registration Portal </title>
    <link rel="stylesheet" href="style.css" optional>
   <script src="script.js"></script>
</head>
<body>

   <h1>Event Registration</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        
        <label for="date">Event Date:</label>
        <select id="date" name="date" required>
            <option value="">Select Date</option>
            <option value="2024-06-15">Saturday, June 15th</option>
            <option value="2024-06-22">Saturday, June 22nd</option>
            <option value="2024-06-29">Saturday, June 29th</option>
        </select>
        <br>

        <label> Meal Preference:</label>
        <br>
        <input type="checkbox" id="vegetarian" name="preferences[]" value="Vegetarian"> Vegetarian
        <input type="checkbox" id="nonVegetarian" name="preferences[]" value="Non-Vegetarian"> Non-Vegetarian
        <input type="checkbox" id="vegan" name="preferences[]" value="Vegan"> Vegan
        <br>

        <button type="submit">Register</button>
    </form>

    <div id="registrationDetails"></div>

</body>
</html>
